<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>注册百度账号</title><link rel="stylesheet" href="./demo.css"></head><body><div><div class="mod-new-reg-bg"></div><div class="mod-new-reg-wrapper"><div class="mod-new-reg-logo"><img src="./img/baidu.png" alt="logo"></div><div class="mod-new-reg-text"><h3>用科技</h3><p>让复杂的世界更简单</p></div></div><div class="mod-new-reg-content"><div class="new-reg-guide-login"><h3>欢迎注册</h3><p>"已有账号?" <span id="login_btn">登陆</span></p></div><div class="reg-content" id="reg_content"><form><label for="userName">用户名</label> <input class="reg-input" id="userName" type="text" placeholder="请设置用户名"><div class="reg-k" id="reg-user"></div><label for="tel">手机号</label> <input class="reg-input" id="tel" type="text" placeholder="可用于登陆和找回密码"><div class="reg-k" id="reg-tel"></div><label for="pass">密&nbsp;&nbsp;&nbsp;码</label> <input class="reg-input" id="pass" type="password" placeholder="请设置登陆密码"><div class="reg-k" id="reg-pass"></div><label for="verification-code">验证码</label> <input class="reg-input" id="verification-code" type="text" placeholder="请输入验证码"> <input id="verification-code-button" type="button" value="获取验证码"><div class="reg-k" id="reg-vcode"></div><p class="reg-submit"><input id="submit-button" type="button" value="注册"></p><span class="reg-span"></span> <input type="checkbox" style="margin-left:67px"><p id="pp" style="display: inline-block;">阅读并接受<span>《百度用户协议》</span>及<span>《百度隐私权保护声明》</span></p></form></div></div></div></body></html>
